<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Details - Moudud Hoq</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-blue-50 min-h-screen font-sans">
    <nav class="bg-white shadow py-4 px-8 flex items-center justify-between">
        <a href="blog.html" class="text-blue-600 font-bold text-lg flex items-center"><i class="fas fa-arrow-left mr-2"></i>Back to Blog</a>
        <span class="font-bold text-gray-700">Moudud Hoq Blog</span>
    </nav>
    <main class="container mx-auto px-4 py-12">
        <!-- Loading Skeleton -->
        <div id="loading-indicator" class="max-w-3xl mx-auto bg-white rounded-lg shadow-lg p-8">
            <div class="skeleton w-full h-64 mb-6 rounded"></div>
            <div class="skeleton h-8 w-2/3 mb-4 rounded"></div>
            <div class="skeleton h-4 w-1/3 mb-2 rounded"></div>
            <div class="skeleton h-4 w-1/4 mb-6 rounded"></div>
            <div class="skeleton h-32 w-full mb-4 rounded"></div>
        </div>
        <!-- Error Message -->
        <div id="error-container" class="hidden max-w-2xl mx-auto bg-red-50 border-l-4 border-red-500 p-6 rounded-r-lg text-red-700 text-center">
            <i class="fas fa-exclamation-triangle text-red-500 text-2xl mb-2"></i>
            <h3 class="text-lg font-semibold mb-2">Unable to Load Blog Post</h3>
            <p id="error-message">Blog post not found or there was a problem loading the content.</p>
            <a href="blog.html" class="mt-4 inline-block px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 transition-colors"><i class="fas fa-arrow-left mr-2"></i>Back to Blog</a>
        </div>
        <!-- Blog Details -->
        <div id="blog-details-container" class="max-w-3xl mx-auto bg-white rounded-lg shadow-lg p-8" style="display:none;"></div>
    </main>
    <script src="src/js/blog-details.js"></script>
</body>
</html>
